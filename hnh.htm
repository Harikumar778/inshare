<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File inshare-app</title>
</head>
<body>
    <section class='upload-container'>
        <div class="box">
            <div class="icon">
                <img src="https://send.creativeshi.com/file.svg" alt="" class="center" draggable="false">
                <img src="https://send.creativeshi.com/file.svg" alt="" class='left' draggable="false">
                <img src="https://send.creativeshi.com/file.svg" alt="" class='right' draggable="false">
            </div>
            <div class="title">Drop your Files, or <span class="browsebtn">browse</span></div>
        </div>
    </section>
</body>
</html>
